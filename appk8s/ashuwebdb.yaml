  creationTimestamp: null
  labels:
    app: ashuwebapp
  name: ashuwebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ashuwebapp
  strategy: {}
  template: # tempalte to deploy pod 
    metadata:
      creationTimestamp: null
      labels: # label 
        app: ashuwebapp
    spec:
      containers:
      - image: wordpress:4.8-apache
        name: wordpress
        env: 
        - name: WORDPRESS_DB_HOST
          value: ashudb # service name of DB deployment 
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
           secretKeyRef: # calling secret 
            name: ashudbsec
            key: passkey1
        resources: {}
