apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ashudb
  name: ashudb # name of deployment 
spec:
  replicas: 1 # number of pod 
  selector:
    matchLabels:
      app: ashudb
  strategy: {}
  template: # template to created pod 
    metadata:
      creationTimestamp: null
      labels: # label of pod 
        app: ashudb
    spec:
      volumes: # creating volume 
      - name: ashudbvol  # name of vol 
        nfs: # data storage source is NFS 
         server: 172.31.52.109
         path: /data/ashu
      containers: # creating container 
      - image: mysql:5.6 # docker image
        name: mysql # name of container 
        volumeMounts: 
        - name: ashudbvol # name of volume 
          mountPath: /var/lib/mysql/  # mysql store data in this location by default
        env: # to create or supply env var values 
        - name: MYSQL_ROOT_PASSWORD # env var 
          valueFrom:
           secretKeyRef: # taking value from secret 
            name: ashudbsec # name of secret 
            key: passkey1  # key of secret 
        resources: {}
status: {}

